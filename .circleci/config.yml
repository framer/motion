#
jobs:
    test:
        docker:
            - image: cimg/node:lts-browsers

        working_directory: ~/repo
        resource_class: large
        steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - run:
                  name: Test Jest
                  command: make test-jest

            - store_test_results:
                  path: test_reports

            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package.json" }}

    test-react:
        docker:
            - image: cimg/node:lts-browsers

        working_directory: ~/repo
        parallelism: 6
        resource_class: large
        steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - run:
                  name: React tests
                  command: make test-react
                  environment:
                      JEST_JUNIT_OUTPUT: test_reports/framer-motion-react.xml

            - store_test_results:
                  path: test_reports

            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package.json" }}

    test-html:
        docker:
            - image: cimg/node:lts-browsers
        resource_class: large
        working_directory: ~/repo
        steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - run:
                  name: HTML tests
                  command: make test-html
                  environment:
                      JEST_JUNIT_OUTPUT: test_reports/framer-motion-html.xml

            - run:
                  name: Next.js tests
                  command: make test-nextjs
                  environment:
                      JEST_JUNIT_OUTPUT: test_reports/framer-motion-next.xml

            - store_test_results:
                  path: test_reports

            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package.json" }}

    test-playwright:
        docker:
            - image: mcr.microsoft.com/playwright:v1.49.0-noble
        resource_class: large
        working_directory: ~/repo
        steps:
            - checkout

            # Download and cache dependencies
            - restore_cache:
                  keys:
                      - v1-dependencies-{{ checksum "package.json" }}
                      # fallback to using the latest cache if no exact match is found
                      - v1-dependencies-

            - run:
                  name: Install make
                  command: |
                      sudo apt-get update
                      sudo apt-get install -y make

            - run:
                  name: Run make command
                  command: make

            - run:
                  name: Playwright tests
                  command: yarn && yarn test-playwright
                  environment:
                      JEST_JUNIT_OUTPUT: test_reports/framer-motion-playwright.xml

            - store_test_results:
                  path: test_reports

            - save_cache:
                  paths:
                      - node_modules
                  key: v1-dependencies-{{ checksum "package.json" }}

workflows:
    version: 2
    build:
        jobs:
            - test
            - test-react
            - test-html
            - test-playwright
