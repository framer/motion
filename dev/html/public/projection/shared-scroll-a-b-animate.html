<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            .screen {
                width: 100%;
                height: 100%;
                position: fixed;
                inset: 0;
                overflow: hidden;
            }

            .scroll {
                overflow-y: scroll;
            }

            #box {
                margin-top: 1000px;
                width: 100px;
                height: 100px;
                background-color: #0088ff;
            }

            #box-b {
                position: absolute;
                top: 100px;
                left: 100px;
                width: 200px;
                height: 200px;
                background-color: #0088ff;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div class="screen scroll">
            <div id="box"></div>
        </div>

        <script type="module" src="/src/imports/projection.js"></script>
        <script type="module" src="/src/imports/script-assert.js"></script>
        <script type="module" src="/src/imports/script-animate.js"></script>
        <script type="module">
            const { createNode } = window.Animate
            const { matchViewportBox, matchVisibility, matchOpacity } =
                window.Assert
            const { frame } = window.Projection

            const scrollScreen = document.querySelector(".screen")
            const scrollScreenProjection = createNode(scrollScreen, undefined, {
                layoutScroll: true,
            })
            scrollScreen.scrollTop = 1000

            const box = document.getElementById("box")
            const boxProjection = createNode(box, scrollScreenProjection, {
                layoutId: "box",
            })

            boxProjection.willUpdate()

            const screen = document.createElement("div")
            screen.classList.add("screen")
            document.body.appendChild(screen)
            const screenProjection = createNode(screen, undefined)

            const newBox = document.createElement("div")
            newBox.id = "box-b"
            screen.appendChild(newBox)
            const newBoxProjection = createNode(newBox, screenProjection, {
                layoutId: "box",
            })

            boxProjection.root.didUpdate()

            setTimeout(() => {
                const measuredBox = box.getBoundingClientRect()
                matchViewportBox(box, measuredBox)
                matchViewportBox(newBox, measuredBox)

                const expected = {
                    bottom: 480,
                    height: 150,
                    left: 50,
                    right: 200,
                    top: 330,
                    width: 150,
                    x: 50,
                    y: 330,
                }
                matchViewportBox(box, expected)
            }, 50)
        </script>
    </body>
</html>
