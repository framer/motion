<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            #parent {
                width: 100px;
                height: 100px;
                background-color: #00cc88;
            }

            #child {
                width: 50px;
                height: 50px;
                background-color: #0077ff;
            }

            #parent.b {
                width: 200px;
                position: absolute;
                top: 100px;
                left: 200px;
                padding: 20px;
                display: flex;
                justify-content: flex-end;
            }

            .b #child {
                width: 100px;
                height: 100px;
            }

            #trigger-overflow {
                width: 1px;
                height: 1px;
                position: absolute;
                top: 2000px;
                left: 2000px;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="parent"><div id="child" /></div>
        <div id="trigger-overflow"></div>

        <script type="module" src="/src/imports/projection.js"></script>
        <script type="module" src="/src/imports/script-assert.js"></script>
        <script type="module" src="/src/imports/script-animate.js"></script>
        <script type="module">
            const { createNode, relativeEase } = window.Animate
            const { matchViewportBox } = window.Assert
            const { frame } = window.Projection

            const parent = document.getElementById("parent")
            const child = document.getElementById("child")

            const parentProjection = createNode(
                parent,
                undefined,
                {},
                { ease: relativeEase() }
            )
            const childProjection = createNode(
                child,
                parentProjection,
                {},
                { delay: 1000, ease: relativeEase() }
            )

            parentProjection.willUpdate()
            childProjection.willUpdate()

            parent.classList.add("b")

            parentProjection.root.didUpdate()

            //             bottom: 100,
            //             left: 100,
            //             right: 150,
            //             top: 50,
            //         })
            //     })
            // })
        </script>
    </body>
</html>
