<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            #box-a {
                width: 100px;
                height: 100px;
                background-color: #00cc88;
            }

            #box-b {
                position: absolute;
                top: 100px;
                left: 100px;
                width: 200px;
                height: 300px;
                background-color: #09f;
            }

            #trigger-overflow {
                width: 1px;
                height: 1px;
                position: absolute;
                top: 2000px;
                left: 2000px;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="box-a"></div>
        <div id="trigger-overflow"></div>

        <script type="module" src="/src/imports/projection.js"></script>
        <script type="module" src="/src/imports/script-assert.js"></script>
        <script type="module" src="/src/imports/script-undo.js"></script>
        <script type="module">
            const { createNode } = window.Undo
            const { matchViewportBox, matchVisibility, matchOpacity } =
                window.Assert
            const { frame } = window.Projection

            const box = document.getElementById("box-a")
            const boxProjection = createNode(box, undefined, {
                layoutId: "a",
                crossfade: false,
            })
            const boxOrigin = box.getBoundingClientRect()

            boxProjection.root.blockUpdate()
            boxProjection.willUpdate()

            const newBox = document.createElement("div")
            newBox.id = "box-b"
            document.body.appendChild(newBox)

            const newBoxProjection = createNode(newBox, undefined, {
                layoutId: "a",
                crossfade: false,
            })
            boxProjection.root.didUpdate()

            const newBoxOrigin = {
                bottom: 400,
                height: 300,
                left: 100,
                right: 300,
                top: 100,
                width: 200,
            }

            setTimeout(() => {
                matchViewportBox(box, boxOrigin)
                matchViewportBox(newBox, newBoxOrigin)
                matchVisibility(box, "hidden")
                matchVisibility(newBox, "visible")
                matchOpacity(newBox, 1)

                boxProjection.willUpdate()
                newBoxProjection.willUpdate()

                boxProjection.promote()
                boxProjection.root.didUpdate()

                frame.postRender(() => {
                    matchViewportBox(box, newBoxOrigin)
                    matchViewportBox(newBox, newBoxOrigin)
                    matchVisibility(box, "visible")
                    matchVisibility(newBox, "hidden")
                    matchOpacity(box, 1)
                })
            }, 50)
        </script>
    </body>
</html>
