<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            #box {
                width: 100px;
                height: 100px;
                background-color: #00cc88;
            }

            #child {
                width: 50px;
                height: 50px;
                background-color: #0077ff;
            }

            #box.b {
                width: 200px;
                position: absolute;
                top: 100px;
                left: 200px;
                padding: 20px;
            }

            #trigger-overflow {
                width: 1px;
                height: 1px;
                position: absolute;
                top: 2000px;
                left: 2000px;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 0.5;
            }
        </style>
    </head>

    <body>
        <div id="box" data-layout-correct="true">
            <div id="child" data-layout-correct="true"></div>
        </div>
        <div id="trigger-overflow"></div>

        <script type="module" src="/src/imports/projection.js"></script>
        <script type="module" src="/src/imports/script-assert.js"></script>
        <script type="module" src="/src/imports/script-undo.js"></script>
        <script type="module">
            const { createNode } = window.Undo
            const { matchViewportBox } = window.Assert
            const { frame } = window.Projection
            const box = document.getElementById("box")
            const boxProjection = createNode(box)

            const child = document.getElementById("child")
            const childProjection = createNode(child, boxProjection)

            const boxOrigin = box.getBoundingClientRect()
            const childOrigin = child.getBoundingClientRect()

            boxProjection.root.blockUpdate()

            boxProjection.willUpdate()
            childProjection.willUpdate()

            box.classList.add("b")

            // should unblock update
            boxProjection.root.didUpdate()

            frame.postRender(() => {
                const boxNewLayout = {
                    bottom: 240,
                    left: 200,
                    right: 440,
                    top: 100,
                }
                const childNewLayout = {
                    bottom: 170,
                    left: 220,
                    right: 270,
                    top: 120,
                }
                matchViewportBox(box, boxNewLayout)
                matchViewportBox(child, childNewLayout)

                boxProjection.willUpdate()
                childProjection.willUpdate()

                box.classList.remove("b")

                boxProjection.root.didUpdate()

                frame.postRender(() => {
                    matchViewportBox(box, boxNewLayout)
                    matchViewportBox(child, childNewLayout)
                })
            })
        </script>
    </body>
</html>
