<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            #box-a {
                width: 100px;
                height: 100px;
                background-color: #00cc88;
            }

            #box-b {
                position: absolute;
                top: 100px;
                left: 100px;
                width: 200px;
                height: 300px;
                background-color: #09f;
            }

            #trigger-overflow {
                width: 1px;
                height: 1px;
                position: absolute;
                top: 2000px;
                left: 2000px;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="box-a"></div>
        <div id="trigger-overflow"></div>

        <script type="module" src="/src/imports/projection.js"></script>
        <script type="module" src="/src/imports/script-assert.js"></script>
        <script type="module" src="/src/imports/script-animate.js"></script>
        <script type="module">
            const { createNode } = window.Animate
            const {
                matchViewportBox,
                matchVisibility,
                matchOpacity,
                matchBorderRadius,
            } = window.Assert
            const { frame } = window.Projection

            const box = document.getElementById("box-a")
            const boxProjection = createNode(box, undefined, {
                layoutId: "a",
                crossfade: true,
            })

            boxProjection.willUpdate()

            const newBox = document.createElement("div")
            newBox.id = "box-b"
            document.body.appendChild(newBox)
            const newBoxProjection = createNode(newBox, undefined, {
                layoutId: "a",
                crossfade: true,
            })

            newBoxProjection.setValue("borderRadius", 20)

            newBoxProjection.root.didUpdate()

            let midBox = { bottom: 250, left: 50, right: 200, top: 50 }
            frame.postRender(() => {
                matchViewportBox(box, midBox)
                matchViewportBox(newBox, midBox)
            })
