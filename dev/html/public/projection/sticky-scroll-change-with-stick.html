<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            #box {
                width: 100px;
                height: 100px;
                background-color: #00cc88;
                position: sticky;
                top: 0px;
            }

            #size {
                height: 100px;
            }

            #trigger-overflow {
                width: 1px;
                height: 1px;
                position: absolute;
                top: 2000px;
                left: 2000px;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="size"></div>
        <div id="box"></div>
        <div id="trigger-overflow"></div>

        <script type="module" src="/src/imports/projection.js"></script>
        <script type="module" src="/src/imports/script-assert.js"></script>
        <script type="module" src="/src/imports/script-undo.js"></script>
        <script type="module">
            const { createNode } = window.Undo
            const { matchViewportBox, addPageScroll } = window.Assert
            const { frame } = window.Projection

            const box = document.getElementById("box")
            const boxProjection = createNode(box, undefined, {
                layoutRoot: true,
            })

            requestAnimationFrame(() => {
                boxProjection.willUpdate()

                const scrollOffset = [50, 150]
                window.scrollTo(...scrollOffset)

                boxProjection.root.didUpdate()

                matchViewportBox(box, {
                    top: 0,
                    left: -50,
                    bottom: 100,
                    right: 50,
                })
            })
        </script>
    </body>
</html>
