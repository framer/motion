<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            #scroll {
                overflow: scroll;
                position: relative;
                height: 200px;
                width: 500px;
            }

            #box {
                width: 100px;
                height: 100px;
                background: #00cc88;
            }

            .trigger-overflow {
                width: 1px;
                height: 1px;
                position: absolute;
                top: 2000px;
                left: 2000px;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="scroll">
            <div id="box"></div>
            <div class="trigger-overflow"></div>
        </div>
        <div class="trigger-overflow"></div>

        <script type="module" src="/src/imports/projection.js"></script>
        <script type="module" src="/src/imports/script-assert.js"></script>
        <script type="module" src="/src/imports/script-undo.js"></script>
        <script type="module">
            const { createNode } = window.Undo
            const {
                matchViewportBox,
                addPageScroll,
                matchOpacity,
                matchBorderRadius,
            } = window.Assert
            const { frame } = window.Projection

            const scroll = document.getElementById("scroll")
            const box = document.getElementById("box")

            const boxOrigin = box.getBoundingClientRect()

            const scrollProjection = createNode(scroll, undefined, {
                layoutScroll: true,
            })

            const boxProjection = createNode(box, scrollProjection)
            boxProjection.setValue("borderRadius", 20)

            boxProjection.willUpdate()

            scroll.scrollLeft = 50

            boxProjection.root.didUpdate()

            frame.postRender(() => {
                matchViewportBox(box, addPageScroll(boxOrigin, 50, 0))
                matchOpacity(box, 1)
                matchBorderRadius(box, "20px")
            })
        </script>
    </body>
</html>
