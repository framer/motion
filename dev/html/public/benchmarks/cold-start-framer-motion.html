<html>
    <!--
    Cold Start: Framer Motion

    This benchmarks cold start - when an animation library has to
    read values from the DOM.

    Run in private browsing mode to avoid browser plugins interfering with
    benchmark.
  -->
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            .container {
                padding: 50px;
                width: 80%;
                display: flex;
                flex-wrap: wrap;
            }

            .container > div {
                width: 50px;
                height: 50px;
            }

            .box {
                width: 10px;
                height: 50px;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container"></div>

        <script type="module" src="/src/imports/framer-motion-dom.js"></script>
        <script type="module">
            // Create boxes
            const numBoxes = 200
            let html = ``
            for (let i = 0; i < numBoxes; i++) {
                html += `<div><div class="box"></div></div>`
            }
            document.querySelector(".container").innerHTML = html

            const { animate } = Motion
            const boxes = document.querySelectorAll(".box")

            setTimeout(() => {
                // Cold start (read from DOM)
                boxes.forEach((box) =>
                    animate(
                        box,
                        {
                            rotate: Math.random() * 360,
                            backgroundColor: "#f00",
                            width: Math.random() * 100 + "%",
                            x: 5,
                        },
                        {
                            ease: "linear",
                            duration: 1,
                        }
                    )
                )

                setTimeout(() => {
                    // Value conversion
                    boxes.forEach((box) =>
                        animate(
                            box,
                            {
                                width: Math.random() * 100 + "px",
                                x: "10%",
                            },
                            {
                                ease: "linear",
                                duration: 1,
                            }
                        )
                    )
                }, 1500)
            }, 1000)
        </script>
    </body>
</html>
