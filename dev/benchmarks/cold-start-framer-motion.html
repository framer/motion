<html>
    <!--
    Cold Start: Framer Motion

    This benchmarks cold start - when an animation library has to
    read values from the DOM.

    Run in private browsing mode to avoid browser plugins interfering with
    benchmark.
  -->
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            .container {
                padding: 100px;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
            }

            .container > div {
                width: 100px;
                height: 100px;
            }

            .box {
                width: 10px;
                height: 100px;
                background-color: #0f0;
            }
        </style>
    </head>
    <body>
        <div class="container"></div>

        <script src="../../packages/framer-motion/dist/dom.js"></script>
        <script>
            // Create boxes
            const numBoxes = 500
            let html = ``
            for (let i = 0; i < numBoxes; i++) {
                html += `<div><div class="box"></div></div>`
            }
            document.querySelector(".container").innerHTML = html

            const { animate } = Motion
            const boxes = document.querySelectorAll(".box")

            let animations = []

            setTimeout(() => {
                // Cold start (read from DOM)
                boxes.forEach((box) => {
                    animations.push(
                        box.animate(
                            [
                                {
                                    transform: `translateX(0px) rotate(0deg)`,
                                },
                                {
                                    transform: `translateX(5px) rotate(${
                                        Math.random() * 360
                                    }deg)`,
                                },
                            ],
                            {
                                duration: 1000,
                                iterations: Infinity,
                                easing: "linear",
                            }
                        )
                    )
                })

                setTimeout(() => {
                    requestAnimationFrame(() => {
                        animations.forEach((animation) => {
                            animation.commitStyles()
                        })

                        requestAnimationFrame(() => {
                            animations.forEach((animation) => {
                                animation.cancel()
                            })
                        })
                    })
                }, 1000)

                // setTimeout(() => {
                //     // Value conversion
                //     boxes.forEach((box) =>
                //         animate(
                //             box,
                //             {
                //                 width: Math.random() * 100 + "px",
                //                 x: "10%",
                //             },
                //             {
                //                 ease: "linear",
                //                 duration: 1,
                //             }
                //         )
                //     )
                // }, 1500)
            }, 1000)
        </script>
    </body>
</html>
