<html>
    <!--
    Cold Start: Framer Motion

    This benchmarks cold start - when an animation library has to
    read values from the DOM.

    Run in private browsing mode to avoid browser plugins interfering with
    benchmark.
  -->
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            .container {
                padding: 100px;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
            }

            .container > div {
                width: 100px;
                height: 100px;
            }

            .box {
                width: 10px;
                height: 100px;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container"></div>

        <script src="../../packages/framer-motion/dist/dom.js"></script>
        <script>
            // Create boxes
            const numBoxes = 100
            let html = ``
            for (let i = 0; i < numBoxes; i++) {
                html += `<div><div class="box"></div></div>`
            }
            document.querySelector(".container").innerHTML = html

            const { animate } = Motion

            setTimeout(() => {
                animate(
                    ".box",
                    {
                        rotate: 360,
                        backgroundColor: "#f00",
                        width: "100%",
                    },
                    { duration: 1 }
                )
            }, 1000)
        </script>
    </body>
</html>
