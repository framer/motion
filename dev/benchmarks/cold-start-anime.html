<html>
    <!--
    Cold Start: Anime.js

    This benchmarks cold start - when an animation library has to
    read values from the DOM.

    Run in private browsing mode to avoid browser plugins interfering with
    benchmark.
  -->
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            .container {
                padding: 100px;
                width: 100%;
                display: flex;
                flex-wrap: wrap;
            }

            .container > div {
                width: 100px;
                height: 100px;
            }

            .box {
                width: 10%;
                height: 100px;
                background-color: #fff;
            }
        </style>
    </head>
    <body>
        <div class="container"></div>
        <script src="../../node_modules/animejs/lib/anime.js"></script>
        <script>
            // Create boxes
            const numBoxes = 100
            let html = ``
            for (let i = 0; i < numBoxes; i++) {
                html += `<div><div class="box"></div></div>`
            }
            document.querySelector(".container").innerHTML = html
            const boxes = document.querySelectorAll(".box")

            anime({
                targets: boxes[0],
                rotate: Math.random() * 360,
                backgroundColor: "#f00",
                width: Math.random() * 100 + "%",
                duration: 100,
                easing: "linear",
            })

            setTimeout(() => {
                boxes.forEach((box) =>
                    anime({
                        targets: box,
                        rotate: Math.random() * 360,
                        backgroundColor: "#f00",
                        width: Math.random() * 100 + "%",
                        duration: 1000,
                        easing: "linear",
                    })
                )

                setTimeout(() => {
                    boxes.forEach((box) =>
                        anime({
                            targets: box,
                            rotate: Math.random() * 360,
                            backgroundColor: "#fff",
                            width: Math.random() * 100 + "%",
                            duration: 1000,
                            easing: "linear",
                        })
                    )
                }, 1500)
            }, 1000)
        </script>
    </body>
</html>
