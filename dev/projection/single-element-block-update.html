<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            #box {
                width: 100px;
                height: 100px;
                background-color: #00cc88;
            }

            #child {
                width: 50px;
                height: 50px;
                background-color: #0077ff;
            }

            #box.b {
                width: 200px;
                position: absolute;
                top: 100px;
                left: 200px;
                padding: 20px;
            }

            #trigger-overflow {
                width: 1px;
                height: 1px;
                position: absolute;
                top: 2000px;
                left: 2000px;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="box" data-layout-correct="true"></div>
        <div id="trigger-overflow"></div>

        <script src="../../packages/framer-motion/dist/projection.dev.js"></script>
        <script src="./script-assert.js"></script>
        <script src="./script-undo.js"></script>
        <script>
            const { createNode } = window.Undo
            const { matchViewportBox } = window.Assert
            const box = document.getElementById("box")
            const boxProjection = createNode(box)

            const boxOrigin = box.getBoundingClientRect()

            boxProjection.root.blockUpdate()

            boxProjection.willUpdate()

            box.classList.add("b")

            // should unblock update
            boxProjection.root.didUpdate()

            const boxNewLayout = {
                left: 200,
                top: 100,
                right: 440,
                bottom: 240,
            }
            matchViewportBox(box, boxNewLayout)

            boxProjection.willUpdate()

            box.classList.remove("b")

            boxProjection.root.didUpdate()
            matchViewportBox(box, boxNewLayout)
        </script>
    </body>
</html>
