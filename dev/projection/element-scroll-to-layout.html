<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            #scroll {
                overflow: scroll;
                position: relative;
                height: 200px;
                width: 500px;
            }

            #box {
                width: 100px;
                height: 100px;
                background: #00cc88;
            }

            #scroll.b {
                overflow: visible;
                top: 200px;
                left: 100px;
            }

            #scroll.b .trigger-overflow {
                display: none;
            }

            .trigger-overflow {
                width: 1px;
                height: 1px;
                position: absolute;
                top: 2000px;
                left: 2000px;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="scroll">
            <div id="box"></div>
            <div class="trigger-overflow"></div>
        </div>
        <div class="trigger-overflow"></div>

        <script src="../../packages/framer-motion/dist/projection.dev.js"></script>
        <script src="./script-assert.js"></script>
        <script src="./script-undo.js"></script>
        <script>
            const { createNode } = window.Undo
            const {
                matchViewportBox,
                matchOpacity,
                matchBorderRadius,
                addPageScroll,
            } = window.Assert

            const scroll = document.getElementById("scroll")
            const box = document.getElementById("box")

            const boxOrigin = box.getBoundingClientRect()
            scroll.scrollLeft = 50

            const scrollProjection = createNode(scroll, undefined, {
                layoutScroll: true,
            })

            const boxProjection = createNode(box, scrollProjection)
            boxProjection.setValue("borderRadius", 20)

            boxProjection.willUpdate()

            scroll.classList.add("b")

            boxProjection.root.didUpdate()

            /**
             * Don't animate the box from its previous position if the scroll has changed.
             */
            frame.postRender(() => {
                matchViewportBox(box, boxOrigin)
                matchOpacity(box, 1)
                matchBorderRadius(box, "20%")
            })
        </script>
    </body>
</html>
