<html>
    <head>
        <style>
            body {
                padding: 0;
                margin: 0;
            }

            #position {
                width: 1px;
                height: 200px;
            }

            #scroller {
                width: 200px;
                height: 200px;
                overflow: scroll;
                margin-left: 100px;
            }

            #sticky {
                position: sticky;
                top: 0;
                left: 0;
                width: 100%;
                height: 50px;
                background: #0088ff;
                display: flex;
                justify-content: flex-start;
            }

            #sticky.b {
                justify-content: flex-end;
            }

            #child {
                width: 50px;
                height: 50px;
                background: #00cc88;
            }

            #content {
                width: 100%;
                height: 400px;
            }

            #trigger-overflow {
                width: 1px;
                height: 1px;
                position: absolute;
                top: 2000px;
                left: 2000px;
            }

            [data-layout-correct="false"] {
                background: #dd1144 !important;
                opacity: 0.5;
            }
        </style>
    </head>
    <body>
        <div id="position"></div>
        <div id="scroller">
            <div id="sticky">
                <div id="child"></div>
            </div>
            <div id="content"></div>
        </div>
        <div id="trigger-overflow"></div>

        <script src="../../packages/framer-motion/dist/projection.dev.js"></script>
        <script src="./script-assert.js"></script>
        <script src="./script-undo.js"></script>
        <script>
            const { createNode } = window.Undo
            const {
                matchViewportBox,
                matchVisibility,
                matchOpacity,
                addPageScroll,
            } = window.Assert

            const scroller = document.getElementById("scroller")
            const scrollerProjection = createNode(scroller, undefined, {
                layoutScroll: true,
            })

            const sticky = document.getElementById("sticky")
            const stickyProjection = createNode(sticky, scrollerProjection, {
                layoutRoot: true,
            })

            const child = document.getElementById("child")
            const childProjection = createNode(child, stickyProjection)

            const childOrigin = child.getBoundingClientRect()

            stickyProjection.willUpdate()
            childProjection.willUpdate()

            scroller.scrollTo(0, 100)
            sticky.classList.add("b")

            stickyProjection.root.didUpdate()

            setTimeout(() => {
                matchViewportBox(child, childOrigin)
            }, 50)
        </script>
    </body>
</html>
